syntax = "proto3";

package sec04.common;

option java_multiple_files = true;
option java_package = "com.samuelr.models.sec04.common";

enum BodyStyle{
	UNKNOWN = 0; //valor padr√£o do enum
	SEDAN = 1; 
	COUPE = 2;
	SUV = 3;	
}

message Car {
	string make = 1;
	string model = 2;
	int32 year = 3;
	BodyStyle body_style = 4;
}
